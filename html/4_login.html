<!DOCTYPE html>

    <title>로그인</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <form action="#" method="POST">
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" required>

        </form>
        <p>계정이 없으신가요? <a href="../html/5_new_user.html">회원가입</a></p>
